<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chatbot</title>
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="../templates/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="../templates/static/scripts.js"></script>
</head>
<body>
    <div id="ticketModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create a Ticket</h2>
            <form id="ticketForm">
                <label for="username">Name and Surname:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="description">Description for ticket:</label>
                <textarea id="description" name="description" required></textarea><br><br>
                <label for="product_id">ID of product:</label>
                <input type="text" id="id" name="id" required><br><br>
                <label for="product_description">Description of product:</label>
                <input type="text" id="product_description" name="product_description" required><br><br>
                <button type="button" onclick="submitTicket()">Submit</button>
            </form>
        </div>
    </div>
    <div id="chat-container">
        <div id="header">
            Customer Support
        </div>
        <div id="chat"></div>
        <div id="input-container">
            <input id="message" type="text" placeholder="Type your message..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
</body>
</html>
