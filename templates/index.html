<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chatbot</title>
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3ba6fd 0%, #113942 100%);
            animation: gradient 1s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #header {
            background: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid #0056b3;
            position: relative;
            backdrop-filter: blur(5px);
        }

        #chat {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #chat p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #89c6ce;
        }

        #chat p.bot {
            background-color: #89c6ce;
            text-align: left;
        }

        #chat p.user {
            background-color: #dcedc8;
            text-align: right;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #ticketModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="ticketModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create a Ticket</h2>
            <form id="ticketForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br><br>
                <button type="button" onclick="submitTicket()">Submit</button>
            </form>
        </div>
    </div>
    <div id="chat-container">
        <div id="header">
            Customer Support
        </div>
        <div id="chat"></div>
        <div id="input-container">
            <input id="message" type="text" placeholder="Type your message..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        // JavaScript for real-time chat application

        // Connect to the server via Socket.IO
        const socket = io();
        let currentMessageId = null;

        // Automatically focus on the input field when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('message').focus();
        });
        
        // Handle incoming messages from the server
        socket.on('response', function(data) {
            console.log('Received data:', data);  // Log received data

            const messageContainer = document.getElementById('chat');

            if (data.formatted) {
                const messageToReplace = document.querySelector(`.bot[data-message-id="${data.message_id}"]`);
                if (messageToReplace) {
                    messageToReplace.innerHTML = formatMarkdown(data.message);
                    scrollToBottom();
                    addTTSButton(messageToReplace, data.message);
                }
            } else {
                if (data.message_id !== currentMessageId) {
                    appendMessage('bot', data.message, data.message_id);
                    currentMessageId = data.message_id;
                } else {
                    const messageToUpdate = document.querySelector(`.bot[data-message-id="${data.message_id}"]`);
                    if (messageToUpdate) {
                        messageToUpdate.textContent += data.message;
                    }
                }
            }
        });

        // Append a new message to the chat container
        function appendMessage(sender, message, messageId) {
            const messageContainer = document.getElementById('chat');
            const newMessage = document.createElement('p');
            newMessage.className = sender;
            newMessage.setAttribute('data-message-id', messageId);
            newMessage.textContent = message;
            messageContainer.appendChild(newMessage);
            scrollToBottom();
        }

        // Format text using markdown
        function formatMarkdown(text) {
            const markdownConverter = new showdown.Converter();
            return markdownConverter.makeHtml(text);
        }

        // Scroll to the bottom of the chat container
        function scrollToBottom() {
            const chatContainer = document.getElementById('chat');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle sending a message to the server
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            if (message) {
                appendMessage('user', message, null);
                socket.emit('message', { message });
                messageInput.value = '';
            }
        }
        



        function openModal(data) {
            document.getElementById('username').value = data.username || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('ticketModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        function submitTicket() {
            const username = document.getElementById('username').value;
            const description = document.getElementById('description').value;
            if (username && description) {
                socket.emit('ticket_submission', { username: username, description: description });
                closeModal();
            } else {
                alert('Please fill in all fields.');
            }
        }
        socket.on('ticket', function(data) {
            openModal(data);
        });
        // Attach event listener for the Enter key
        document.getElementById('message').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission behavior
                sendMessage(); // Call the sendMessage function
            }
        });


    </script>
</body>
</html>
